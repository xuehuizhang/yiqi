<div class="cl-cantainer container">

    <div class="row">
        <div class="col-md-9 cl-left">
            {{range .list}}

            <div class="ax-margin">

                <div class="ax-graphic">

<script>
    $(function(){
        $("#search_btn").click(function(){
            var searchText= $("#search")[0].value;
            var tagId = $("#tagId").text();
            window.location="/tag?tid="+tagId+"&ser="+searchText;
        })

        $("#close").click(function (){
            $("#search")[0].value=""
        })

        $("#ax-open-menu").click(function (){
            var display = $("#menuWrapper").css("display");
            if (display==="none"){
                $("#menuWrapper").css("display","");
            }else{
                $("#menuWrapper").css("display","none");
            }
        })
    })
</script>
