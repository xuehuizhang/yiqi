{{define "detail/detail.html" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.tdk.Title}}</title>
    <meta name="description" content="{{.tdk.Des}}">

    <meta name="Keywords" content="{{.tdk.KeyWord}}">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cl-css.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/highlight/styles/default.css">
    <link rel="stylesheet" href="/static/highlight/styles/default.css">


    <style>
        .cl-artical p{
            font-size: 16px;
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?fa34b831ab24014764c70eb1085f7b18";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="cl-header container-fluid">
    <div class="header-content container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">
                <img src="/static/img/yiqi_logo_4.png" width="144" height="72" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tag">列表</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</div>


<div class="cl-cantainer container">
    <div class="row">
        <div class="col-md-9 cl-left">
            <div class="cl-artical-content">
                <h2 class="cl-artical-title">{{.detail.Title}}</h2>
                <div class="cl-card-tag">
                    <div><span>{{.detail.ViewCount}}</span>人浏览 / <span>{{.detail.CollectCount}}</span>人收藏</div>
                </div>
                <p style="display: none" id="article-id">{{.detail.Id}}</p>
                <div class="cl-artical" id="article-content">
                </div>
            </div>

        </div>


    </div>
</div>


<div class="container-fluid cl-footer">
    <div class="container">
        <p class="cl-copyright">一起毕设荣誉出品</p>
        <p class="cl-copyright">copyright @ 2017~2018 一起毕设.工作室（yiqibishe.com）</p>
    </div>
</div>
<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/highlight/highlight.pack.js"></script>
<script src="/static/highlight/hightlight.min.js"></script>

<script>
    var id = $('#article-id').get(0).innerText;

    $.getJSON('/article/detail?id='+id, function (res) {
        $('#article-content').html(res.c) //将变量插入页面结构中渲染出来
        hljs.initHighlightingOnLoad();
    });
    
</script>

</body>
</html>

{{end}}
